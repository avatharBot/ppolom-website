{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                {% for stat in data %}
                <tr>
                    <td> {{ stat.0 }} </td>
                    <td> {{ stat.1 }} </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
